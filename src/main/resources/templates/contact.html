<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contactStyle.css">
   
</head>

<body>
    <div class="container">
        <h1>Contacto</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.(com|es)$">
            </div>
            <div class="form-group">
                <label for="incidencia">Tipo de incidencia:</label>
                <select id="incidencia" name="incidencia" required>
                    <option value="">Seleccione una opción</option>
                    <option value="opción1">Opción 1</option>
                    <option value="opción2">Opción 2</option>
                    <option value="opción3">Opción 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los términos y condiciones</label>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
