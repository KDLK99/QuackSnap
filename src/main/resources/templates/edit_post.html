<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link type="text/css" rel="stylesheet" href="/editPosts.css">
</head>

<body>
    <div class="container">
    <form action="/updatePost/{{index}}" method="post" enctype="multipart/form-data">
        <p>Change post title:</p>
        <input type='text' name='postTitle'/>
        <p>Change post description:</p>
        <textarea type='text' name="imageDesc"></textarea>
        <input type='submit' value='Save'/>

        
    </form>
    <a href="http://localhost:8080/">
        <button class="button">
        Back
        </button>
    </a>

</div>
</body>
</html>
